<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Expires" content="86400" />
    <meta name="viewport" content="width=device-width, height=device-height" />
    <title>KLibrary.js Core Test</title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.7.2.min.js" type="text/javascript"></script>
    <link href="../Resources/Styles/KTest.css" rel="stylesheet" type="text/css" />
    <script src="../Resources/Scripts/KTest.js" type="text/javascript"></script>
    <script src="../Resources/Scripts/KLibrary-vsdoc.js" type="text/javascript"></script>
</head>
<body>
    <div class="page"></div>
    <script type="text/javascript">
        //<![CDATA[
        $(function () {
            KTest.runTest("htmlEncodeTest");
        });

        var symbols = KLibrary.ArrayEx.range(32, 95)
            .select(function (x) { return String.fromCharCode(x); })
            .where(function (x) { return x.search(/[a-zA-Z0-9]/g) == -1; })
            .join("");

        function htmlEncodeTest() {
            KTest.areEqual("&quot;&amp;&#39;&lt;&gt;", KLibrary.htmlEncode("\"&\'<>"));
            KTest.writeValue("KLibrary.htmlEncode(symbols)");
        }
        //]]>
    </script>
</body>
</html>
