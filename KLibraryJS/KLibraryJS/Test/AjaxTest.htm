<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Expires" content="86400" />
    <meta name="viewport" content="width=device-width, height=device-height" />
    <title>KLibrary.js Ajax Test</title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.7.2.min.js" type="text/javascript"></script>
    <link href="../Resources/Styles/KTest.css" rel="stylesheet" type="text/css" />
    <script src="../Resources/Scripts/KTest.js" type="text/javascript"></script>
    <script src="../Resources/Scripts/KLibrary-vsdoc.js" type="text/javascript"></script>
</head>
<body>
    <div class="page"></div>
    <script type="text/javascript">
        //<![CDATA[
        $(function () {
            KTest.runTest("ajaxGetByFormTest");
            KTest.runTest("ajaxGetByJSONTest");
            KTest.runTest("ajaxInvokeByFormTest");
            KTest.runTest("ajaxInvokeByJSONTest");
            KTest.runTest("ajaxDeleteByFormTest");
            KTest.runTest("ajaxDeleteByJSONTest");
        });

        function ajaxGetByFormTest() {
            $.ajaxGetByForm("../Services/GetByForm");
            $.ajaxGetByForm("../Services/GetByForm", { id: 123, name: "Name1" });
        }

        function ajaxGetByJSONTest() {
            $.ajaxGetByJSON("../Services/GetByJSON");
            $.ajaxGetByJSON("../Services/GetByJSON", { id: 123, name: "Name1" });
        }

        function ajaxInvokeByFormTest() {
            $.ajaxInvokeByForm("../Services/InvokeByForm");
            $.ajaxInvokeByForm("../Services/InvokeByForm", { id: 123, name: "Name1" });
        }

        function ajaxInvokeByJSONTest() {
            $.ajaxInvokeByJSON("../Services/InvokeByJSON");
            $.ajaxInvokeByJSON("../Services/InvokeByJSON", { id: 123, name: "Name1" });
        }

        function ajaxDeleteByFormTest() {
            $.ajaxInvokeByForm("../Services/DeleteByForm", null, "DELETE");
            $.ajaxInvokeByForm("../Services/DeleteByForm", { id: 123, name: "Name1" }, "DELETE");
        }

        function ajaxDeleteByJSONTest() {
            $.ajaxInvokeByJSON("../Services/DeleteByJSON", null, "DELETE");
            $.ajaxInvokeByJSON("../Services/DeleteByJSON", { id: 123, name: "Name1" }, "DELETE");
        }
        //]]>
    </script>
</body>
</html>
