</head>
<body>
    <div class="page">
        <h1>Time Zones</h1>
        <div class="times" data-context="appModel.TimeZones"></div>
        <script type="text/plain">
            <div>
                <h3>${Name}</h3>
                <p>${Difference>toDate:M/d HH:mm:ss}</p>
            </div>
        </script>
    </div>
    <script type="text/javascript">
        //<![CDATA[
        function toDate(x) { return new Date().addHours(x - 9); }

        var appModel = {};

        $(function () {
            $.getJSON("../Services/TimeZones.js")
                .done(function (data) {
                    appModel.TimeZones = data;
                    $(document).updateTarget();
                });

            setInterval(function () {
                $(document).updateTarget();
            }, 1000);
        });
        //]]>
    </script>
</body>
